<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册页面</title>
    <link rel="stylesheet" href="/themes/css/home.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: #fff url(themes/img/login/backgroud.png) 50% 50% no-repeat;
            background-size: cover;
        }

        .logo {
            width: 104px;
            height: 104px;
            margin: 50px auto 50px;
            background: url(themes/img/login/login.png) 0 0 no-repeat;
        }

        #username {
            background: url(themes/img/login/emil.png) 20px 14px no-repeat;
        }

        #password {
            background: url(themes/img/login/password.png) 23px 11px no-repeat;
        }
    </style>
</head>

<body>
    <a href="index.html" class="backButton">返回网站</a>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input id="username" type="text" autocomplete="off" placeholder="邮箱">
            <p class="tip">请输入合法的邮箱地址</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="登录密码">
            <p class="tip">两次密码不一致</p>
        </div>
        <div class="form-item">
            <input id="password" type="password" autocomplete="off" placeholder="重复密码">
            <p class="tip">邮箱或密码不正确</p>
        </div>
        <div class="form-item"><button id="submit">注 册</button></div>
        <div class="reg-bar">
            <a class="reg" href="login.html">立即登录</a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('input').val('')
            $('#submit').on('click', function () {
                $('.tip').show()
            })
        })
    </script>

</body>

</html>
